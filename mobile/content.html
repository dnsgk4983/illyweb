    <section>
        <div class="content_inner">
            <div class="content-registration-title">
                <h1>재난정보등록</h1>

        <div class="content-join-app-id flex-center">

        <div class="content-join-app-id flex-center">

        <div class="content-join-app-id flex-center">

        <div class="content-join-app-id flex-center">

        <div class="filebox bs3-primary">
            <div class="filebox bs3-primary">
                <!-- <input class="upload-name" value="파일선택" disabled="disabled"> -->
                <div class="content-file">
                    <div class="file-box">
                        <label for="ex_filename">+</label>
                        <input type="file" id="ex_filename" class="upload-hidden box">
                    </div>
                    <div class="file-box">
                        <label for="ex_filename">+</label>
                        <input type="file" id="ex_filename" class="upload-hidden box">
                    </div>
                    <div class="file-box">
                        <label for="ex_filename">+</label>
                        <input type="file" id="ex_filename" class="upload-hidden box">
                    </div>
                </div>
            </div>
            <script>
                $(document).ready(function () {
                    var fileTarget = $('.filebox .upload-hidden');

                    fileTarget.on('change', function () {
                        if (window.FileReader) {
                            var filename = $(this)[0].files[0].name;
                        } else {
                            var filename = $(this).val().split('/').pop().split('\\').pop();
                        }

                        $(this).siblings('.upload-name').val(filename);
                    });
                });
            </script>
        </div>

        <div class="content-text-subjuct">
            <textarea id="subject" name="subject" placeholder="내용" class="post-box"></textarea>
        </div>
        <div class="content-text-btn">
            <button class="cancel">취소</button><button class="registration">재난등록</button>
